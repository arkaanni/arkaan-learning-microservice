apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schl-ingress
  namespace: schl
spec:
  ingressClassName: traefik
  rules:
    - host: local.dev
      http:
        paths:
          - path: /student
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8443
          - path: /subject
            pathType: Prefix
            backend:
              service:
                name: subject-service
                port:
                  number: 8443
          - path: /room
            pathType: Prefix
            backend:
              service:
                name: room-service
                port:
                  number: 8080
          - path: /schedule
            pathType: Prefix
            backend:
              service:
                name: room-service
                port:
                  number: 8080
          - path: /courseplan
            pathType: Prefix
            backend:
              service:
                name: course-plan-service
                port:
                  number: 8443
          - path: /api-docs
            pathType: Prefix
            backend:
              service:
                name: swagger-ui-service
                port:
                  number: 80
